<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid</title>
</head>
<body>

    <!--Header-->
    <header>
        <h1>Header</h1>
    </header>

    <!--Section-->
    <section>

        <!--Article-1-->
        <article class="article-1">
            <div class="a1">A1</div>
            <div class="a2">A2</div>
            <div class="a3">A3</div>
            <div class="a4">A4</div>
            <div class="a5">A5</div>
            <div class="a6">A6</div>
        </article>

        <!--Aside-1-->
        <aside class="aside-1">
            <div class="b1">B1</div>
            <div class="b2">B2</div>
            <div class="b3">B3</div>
        </aside>

        <!--Article-2-->
        <article class="article-2">
            <div>
                <div class="c">C</div>
            </div>
        </article>

        <!--Aside-2-->
        <aside class="aside-2">
            <div class="d1">D1</div>
            <div class="d2">D2</div>
        </aside>
    </section>

    <!--Footer-->
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
